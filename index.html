<!-- Creacion del HTML para el encriptador -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Creacion del div que servira de container. Dentro de el vamos a ir agregando las diferentes etiquetas para lograr la interaccion con el cliente -->
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <label for="inputText">Texto:</label>
        <textarea id="inputText" rows="4" placeholder="Ingrese su texto"></textarea>
         
        <label for="option">Seleccione una opci√≥n:</label>

        <select id="option">
            <option value="encrypt">Encriptar</option>
            <option value="decrypt">Desencriptar</option>
        </select>

        <button onclick="processText()">Procesar</button>

        <label for="outputText">Resultado:</label>
        <textarea id="outputText" rows="4" readonly></textarea>

    <!-- Agregamos el boton extra para copiar -->
        <button onclick="copyToClipboard()" id="copyButton" disabled>Copiar al Portapapeles</button>
    </div>
    <!-- Extra: Nombre de la persona que desarrollo el programa -->
      <footer>
        <p>Desarrollado por Mercedes Carabajal</p>
      </footer>
    <!-- Etiqueta script para vincular nuestro archivo Javascript -->
    <script src="app.js"></script>
    
</body>
</html>
